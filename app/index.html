		<script>
			$(function () {

				// Fake app startup
				// setTimeout(function () {
				// 	setMessage('Starting up&hellip;');
				// }, 0);

				// Fake initializing
				// setTimeout(function () {
				// 	$('body').addClass('initialized');
				// 	app.connect(null, setMessage);
				// }, 5400);

				setTimeout(function(){app.sendStatus(1)}, 3000);
				setTimeout(function(){app.sendStatus(4)}, 6000);


				// Handle nav interaction
				$('.navbar-list-item a').on('click', function(event) {

					// Move a new view into main
					$('.main .view').appendTo('body');
					$($(this).attr('href')).appendTo('.main');

					// Set active state on menu item
					$('.navbar-list-item').removeClass('active');
					$(this).parent().addClass('active');
				});

			});

			// Handle messaging
			var setMessage = function(msg) {
				var $message = $('.message');
				var $messageText = $('.message-text', $message);

				// Kill message if no string
				if (!msg || msg === '') {
					$message.removeClass('active');
					$messageText.html('&nbsp;');
				}
				// Otherwise show message
				else {
					$message.addClass('active');
					$messageText.html(msg);
				}
			}

		</script>

	</head>

	<body ontouchstart="">

			<h1 class="titlebar-heading brand">Green<a href="javascript:history.go(-1);" class="brand-wave">&thinsp;&tilde;&thinsp;</a>Wave</h1>
